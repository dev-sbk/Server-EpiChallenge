<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="fonts/glyphicons-halflings-regular.svg" rel="stylesheet" />
<link href="css/login.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-7 col-lg-offset-2">
				<form class="form form-signup" role="form" th:action="@{/login}"
					method="post">
					<div class="panel panel-default">
						<div class="panel panel-heading">
							<h5 class="text-center">SIGN UP</h5>
						</div>
						<div class="panel-body">
							<div class="alert alert-block alert-danger fade in text-center"
								th:if="${param.error}">Invalid username and password.</div>
							<div class="alert alert-success fade in text-center"
								th:if="${param.logout}">You have been logged out.</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-user"></span></span> <input type="text"
										class="form-control" placeholder="login" name="username" />
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-lock"></span></span> <input
										type="password" class="form-control" placeholder="password"
										name="password" />
								</div>
							</div>
							<div class="form-group">
								<div class="checkbox icheck">
									<label> <input type="checkbox" name="remember-me" />
										Remembre me

									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="submit" class="btn btn-sm btn-primary btn-block"
										value="SIGN IN" />
								</div>
							</div>

						</div>
						<div class="panel panel-footer">
							<div class="row">
								<div class="col-xs-10">
									
								</div>
								<!-- /.col -->
								<div class="col-xs-2">
									<a th:href="@{/facebook}"
										class="btn btn-success btn-block ">Register</a>
								</div>
								<!-- /.col -->
							</div>


						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
