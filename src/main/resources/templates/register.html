<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="fonts/glyphicons-halflings-regular.svg" rel="stylesheet" />
<link href="css/login.css" rel="stylesheet" />
<link href="${logo}" rel="icon" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel panel-heading">
						<h5 class="text-center">SIGN UP</h5>
					</div>
					<div class="panel-body">

						<form class="form form-signup" role="form" th:action="@{/login}"
							method="post">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-user"></span></span> <input type="text"
										class="form-control" placeholder="login" name="username" />
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-lock"></span></span> <input
										type="password" class="form-control" placeholder="password"
										name="password" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="submit" class="btn btn-sm btn-primary btn-block"
										value="SIGN IN" />
								</div>
							</div>
						</form>
					</div>
					<div class="panel panel-footer">
						<div class="row">
							<div class="col-xs-8">
								<div class="checkbox icheck">
									<label> <input type="checkbox"/> Remembre me

									</label>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-xs-4">
								<a href="@{/register}" class="btn btn-success btn-block btn-flat">Register</a>
							</div>
							<!-- /.col -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
